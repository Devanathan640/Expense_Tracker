{% load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap" rel="stylesheet">
    <title>{% block title%} {%endblock%}</title>
</head>
<nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark h-20" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">ICS</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/addtennant">Add Tennant</a>            
        </li>
        <li class="nav-item"></li>
            <a class="nav-link active" aria-current="page" href="/addexpense">Add Expense</a>            
        </li>
        <li class="nav-item"></li>
            <a class="nav-link active" aria-current="page" href="/calcexpense">Expense Calculator</a>            
        </li>
        </ul>
      </div>
      <div class="d-flex flex-column">
        <div class="p-2">{%block data%}{%endblock%}</div>
      </div>
    </div>
  </nav>
<body style="background-image: url('{% static 'images/background.jpg' %}'); background-size: cover; background-position: center; background-repeat: no-repeat";>
  {% block content %}
  {% endblock %}  
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
